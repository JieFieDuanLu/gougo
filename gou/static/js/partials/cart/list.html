<div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-8">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> 购物车</h5>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block">
                  <span class="glyphicon glyphicon-share-alt"></span> 继续购物
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row" ng-repeat="item in data">
            <div class="col-xs-2">
              <img class="img-responsive" ng-src="{{item.img_url}}">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name">
                <strong>{{item.name}}</strong>
              </h4>
              <h4><small>{{item.description}}</small></h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6><strong>￥ 1.00</strong></h6>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control input-sm" value="{{quantity}}">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-link">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </div>
            </div>
          </div>
          <hr>
        <hr>
        <div class="row">
          <div class="text-center">
            <div class="col-xs-9">
              <h6 class="text-right">添加了新商品？</h6>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default btn-sm btn-block">
                更新购物车
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row text-center">
          <div class="col-xs-9">
            <h4 class="text-right">共计 ￥<strong>{{total}}.00</strong></h4>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-success btn-block">
              付款
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
