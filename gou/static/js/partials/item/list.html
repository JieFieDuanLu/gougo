<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="item in data">
    <div class="thumbnail">
      <img ng-src="{{item.img_url}}" alt="{{item.name}}">
      <div class="caption">
        <uib-progressbar max="max" value="30"><span style="color:white; white-space:nowrap;">13 / 555</span></uib-progressbar>
        <h2 class="text-center"><a href="/items/{{item.id}}">{{item.name}}</a></h2>
        <p class="text-center">{{item.description}}</p>
        <p class="text-center">
          <a href="#" class="btn btn-default" ng-click="addtocart(item)">加入购物车</a>
          <a href="#" class="btn btn-primary" ng-click="open('', item)">立即购买</a>
        </p>
      </div>
    </div>
  </div>
</div>
