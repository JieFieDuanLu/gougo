{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}一元订制-首页{% endblock %}</title>
    <meta name="description" content="一元订制放心旅游">
    <meta name="keywords" content="一元订制,旅游">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/libs/bootstrap/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/libs/bootstrap/ie-emulation-modes-warning.js' %}"></script>
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/libs/TouchSlide/TouchSlide.min.js' %}"></script>
    <script src="{% static 'js/comm.js' %}"></script>
    <script>
      $(function(){
          TouchSlide({ 
              slideCell:"#banner",
              titCell:".hd ul",
              mainCell:".bd ul", 
              effect:"leftLoop", 
              autoPage:true,
              autoPlay:true,      
              delayTime:500,
              interTime:3000
          });
      });
    </script>
  </body>
</html>
